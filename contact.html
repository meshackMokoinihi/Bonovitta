    <h2 class="text-center">Get a Quote</h2>
    
    <form id="quoteForm">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>

        </div>
        <button type="submit" class="btn btn-primary  justify-content-center">Send</button>
    </form>
